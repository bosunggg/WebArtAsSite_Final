<!DOCTYPE html>
<html>
<head>
	<title>Poem Colors</title>
	<link rel="stylesheet" type="text/css" href="style.css"
</head>
<body>
	<div class="container">

	</div>
	<h1>COLORS?</h1>
	<textarea id="poem" rows="40" cols="80"></textarea>
	<button onclick="colorize()">Colors?</button>
	<div id="output"></div>

	<script>
		// JavaScript code for colorizing the poem
		function colorize() {
			var poem = document.getElementById("poem").value;
			var words = poem.split(" ");

			var output = "";
			for (var i = 0; i < words.length; i++) {
				var color = getColor(words[i]);
				output += "<span style='background-color:" + color + "'>" + words[i] + "</span> ";
			}


			document.getElementById("output").innerHTML = output;
		}


		function getColor(word) {
		
			// For simplicity, this function uses a random color
			var r = Math.floor(Math.random() * 256);
			var g = Math.floor(Math.random() * 256);
			var b = Math.floor(Math.random() * 256);
			return "rgb(" + r + "," + g + "," + b + ")";
		}


	</script>
</body>
</html>
